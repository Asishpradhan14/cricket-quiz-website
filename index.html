<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Quiz</title>
  <link rel="stylesheet" href="styles.css">
 </head>
 <body>
  <div class="container">
   <header>
    <h1>CRICKET QUIZ</h1>
   </header>
   <div class="quiz-container">
    <div class="question">
     <h2>Question 1:</h2>
     <p>Who is Known as the 'Master Blaster' of cricket?</p>
     <ul class="options"> 
      <li><input type="radio" name="q1" id="q1A" value="0"><label for="q1A">Virat Kohli</label></li>
      <li><input type="radio" name="q1" id="q1B" value="0"><label for="q1B">Ms Dhoni</label></li>
      <li><input type="radio" name="q1" id="q1C" value="0"><label for="q1C">Ricky Ponting</label></li>
      <li><input type="radio" name="q1" id="q1D" value="1"><label for="q1D">Sachin Tendulkar</label></li>
     </ul>
    </div>
    <div class="question">
     <h2>Question 2:</h2>
     <p>Who was the player of the match in 2011 WC final?</p>
     <ul class="options"> 
      <li><input type="radio" name="q2" id="q2A" value="0"><label for="q2A">Virat Kohli</label></li>
      <li><input type="radio" name="q2" id="q2B" value="1"><label for="q2B">Ms Dhoni</label></li>
      <li><input type="radio" name="q2" id="q2C" value="0"><label for="q2C">Ricky Ponting</label></li>
      <li><input type="radio" name="q2" id="q2D" value="0"><label for="q2D">Sachin Tendulkar</label></li>
     </ul>
    </div>
    <div class="question">
     <h2>Question 3:</h2>
     <p>Which is not related to cricket?</p>
     <ul class="options"> 
      <li><input type="radio" name="q3" id="q3A" value="0"><label for="q3A">Free-Hit</label></li>
      <li><input type="radio" name="q3" id="q3B" value="0"><label for="q3B">LBW</label></li>
      <li><input type="radio" name="q3" id="q3C" value="1"><label for="q3C">Off-side</label></li>
      <li><input type="radio" name="q3" id="q3D" value="0"><label for="q3D">Night watchman</label></li>
     </ul>
    </div>
    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    <div id="result" class="result"></div>
   </div>
  </div>
   <script src="script.js"></script>
 </body>
</html>
